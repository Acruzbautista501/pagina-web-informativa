<header class="header" [ngClass]="{'header--fixed': isHeaderFixed}">
    <div class="logo">
        <a [routerLink]="['/']">
            <img src="../../../assets/img/Logo.png" alt="Logo">
        </a>
    </div>
    <button 
    (click)=" setActive() "
    class="header-button" style="outline: none;">
    <svg class="header-svg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
    </svg>
</button>
    <nav class="options"
    [ngClass]="{'header__nav--activo' : active}">
    <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Inicio</a></li>
        <li><a routerLink="/nosotros" routerLinkActive="active">Nosotros</a></li>
        <li><a routerLink="/nuestros-servicios" routerLinkActive="active">Nuestros Servicios</a></li>
        <li><a routerLink="/nuestros-clientes" routerLinkActive="active">Nuestros Clientes</a></li>
        <li><a routerLink="/galeria" routerLinkActive="active">Galer√≠a</a></li>
        <li><a routerLink="/contacto" routerLinkActive="active">Contacto</a></li>
    </ul>
    </nav>
</header>
